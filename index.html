<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONO APROBADO | Colorimetría Profesional</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-landing: #0f0f0f;
            --text-landing: #f5f5f5;
            --bg-grid: #ffffff;
            --text-grid: #111111;
            --accent: #0047FF;
            --border-light: #e5e5e5;
            --border-dark: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-landing);
            transition: background-color 0.4s ease;
        }

        body.mode-landing { background-color: var(--bg-landing); }
        body.mode-grid { background-color: var(--bg-grid); color: var(--text-grid); }

        /* ---------- LANDING ---------- */
        #landing-view {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        h1.brand-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3.5rem, 15vw, 7rem);
            color: var(--text-landing);
            text-transform: uppercase;
            line-height: 0.85;
            margin: 0;
        }

        .brand-subtitle {
            letter-spacing: 8px;
            color: #666;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .seasons-wrapper {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 60px;
            margin-top: 60px;
        }

        .season-name {
            font-family: 'Syne', sans-serif;
            color: var(--text-landing);
            letter-spacing: 4px;
            margin-bottom: 25px;
        }

        .buttons-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .menu-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-dark);
            color: var(--text-landing);
            padding: 18px 30px;
            min-width: 160px;
            font-family: 'Syne', sans-serif;
            cursor: pointer;
        }

        .menu-btn:hover {
            background: white;
            color: black;
        }

        /* ---------- GRID VIEW ---------- */
        #grid-view {
            display: none;
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px 100px;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 20px;
        }

        .back-btn {
            border: 1px solid black;
            padding: 10px 25px;
            background: none;
            cursor: pointer;
        }

        .season-title {
            font-family: 'Syne', sans-serif;
            text-transform: uppercase;
        }

        .main-title {
            font-family: 'Syne', sans-serif;
            margin: 60px 0 25px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .sub-title {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* ✅ GRID CORREGIDO (AQUÍ ESTÁ LA SOLUCIÓN) */
        .color-flex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
        }

        .color-item {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .color-item:hover {
            transform: scale(1.12);
            z-index: 5;
        }

        @media (max-width: 600px) {
            .color-flex-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }

        .season-description {
            margin-top: 60px;
            background: #f4f4f4;
            padding: 30px;
            font-family: 'Syne', sans-serif;
        }

        /* ---------- VISOR ---------- */
        .viewer {
            position: fixed;
            inset: 0;
            display: none;
            z-index: 9999;
        }

        .viewer.active { display: block; }

        .viewer-bg {
            position: absolute;
            inset: 0;
        }

        .viewer-footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 40px;
            border-radius: 50px;
            text-align: center;
        }

        .close-viewer {
            position: absolute;
            top: 30px;
            right: 30px;
            background: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body class="mode-landing">

<section id="landing-view">
    <h1 class="brand-title">TONO<br>APROBADO</h1>
    <div class="brand-subtitle">Selecciona tu Estación</div>

    <div class="seasons-wrapper">
        <button class="menu-btn" onclick="loadSeason('verano_claro')">Verano Claro</button>
        <button class="menu-btn" onclick="loadSeason('primavera_calida')">Primavera Cálida</button>
        <button class="menu-btn" onclick="loadSeason('otono_calido')">Otoño Cálido</button>
        <button class="menu-btn" onclick="loadSeason('invierno_brillante')">Invierno Brillante</button>
    </div>
</section>

<section id="grid-view">
    <div class="grid-header">
        <button class="back-btn" onclick="goBack()">← Volver</button>
        <h2 id="current-season-title"></h2>
    </div>
    <div id="dynamic-content"></div>
</section>

<div class="viewer" id="viewer">
    <button class="close-viewer" onclick="closeViewer()">✕</button>
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-footer">
        <strong id="viewerName"></strong>
        <span id="viewerHex"></span>
    </div>
</div>

<script>
    const colorData = {
        verano_claro: {
            title: "Verano Claro",
            comp: "Complementarios|#F5F5F7,#E6E6EA,#D5D7DF,#C8CAD4,#A8BACD,#FFF1B8,#FFECA8,#FFD1E3,#F0D8E8,#FDE8F5,#E6C6DA,#D7B4CE,#EFE6F7,#EADDF3,#CFC6EA,#C6CAEB,#B8C0E6,#CDECF4,#B9DDEA,#AFCFE0,#D4EFE9,#B6E0DA,#9FD3C9,#8ECFBC,#7FBEB5,#E9EFF3,#D7E4EE,#C9D9E4,#BFD0DC,#F2F2F4"
        }
    };

    function loadSeason(key) {
        const data = colorData[key];
        document.body.className = 'mode-grid';
        document.getElementById('landing-view').style.display = 'none';
        document.getElementById('grid-view').style.display = 'block';
        document.getElementById('current-season-title').innerText = data.title;

        const container = document.getElementById('dynamic-content');
        container.innerHTML = '';
        renderSection(container, data.comp);
        window.scrollTo(0, 0);
    }

    function goBack() {
        document.body.className = 'mode-landing';
        document.getElementById('grid-view').style.display = 'none';
        document.getElementById('landing-view').style.display = 'flex';
    }

    function renderSection(container, dataString) {
        const wrap = document.createElement('div');
        wrap.innerHTML = `<div class="color-flex-grid">
            ${dataString.split('|')[1].split(',').map(c =>
                `<div class="color-item" style="background:${c.trim()}" data-hex="${c.trim()}"></div>`
            ).join('')}
        </div>`;
        container.appendChild(wrap);
    }
</script>

</body>
</html>

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --bg-landing: #0f0f0f;
            --text-landing: #f5f5f5;
            --bg-grid: #ffffff;
            --text-grid: #111111;
            --accent: #0047FF;
            --border-light: #e5e5e5;
            --border-dark: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease;
            background-color: var(--bg-landing);
        }

        body.mode-landing { background-color: var(--bg-landing); overflow-x: hidden; }
        body.mode-grid { background-color: var(--bg-grid); color: var(--text-grid); }

        /* --- VISTA 1: LANDING ORGANIZADA --- */
        #landing-view {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        header.landing-header { text-align: center; margin-bottom: 50px; }

        h1.brand-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 12vw, 6rem);
            color: var(--text-landing);
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0;
            letter-spacing: -2px;
        }

        .brand-subtitle {
            font-family: 'Syne', sans-serif;
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            letter-spacing: 6px;
            color: #888;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Contenedor de Estaciones */
        .seasons-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 50px; /* Separaci√≥n entre estaciones */
        }

        .season-group {
            width: 100%;
            border-top: 1px solid var(--border-dark);
            padding-top: 20px;
        }

        .season-name {
            font-family: 'Syne', sans-serif;
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .menu-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-dark);
            color: var(--text-landing);
            padding: 25px 15px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border-radius: 4px;
        }

        .menu-btn:hover {
            background: var(--text-landing);
            color: var(--bg-landing);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        /* --- VISTA 2: GRID DETALLE (Igual que antes) --- */
        #grid-view {
            display: none;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px 100px;
            animation: slideUp 0.5s ease-out;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .back-btn {
            background: none;
            border: 1px solid #000;
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .back-btn:hover { background: #000; color: #fff; }

        .season-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            text-transform: uppercase;
            color: #000;
            margin: 0;
            text-align: right;
        }

        .main-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 60px 0 25px;
            color: var(--accent);
            display: flex;
            align-items: center;
        }
        .main-title::after { content: ""; flex: 1; height: 1px; background: var(--border-light); margin-left: 20px; }

        .sub-title { 
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem; 
            color: #888; 
            margin: 0 0 15px; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .subgroup-wrapper { margin-bottom: 40px; }
        .color-flex-grid { display: flex; flex-wrap: wrap; gap: 15px; }

        .color-item {
            width: calc(16.66% - 13px);
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .color-item:hover { transform: scale(1.15); z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

        @media (max-width: 800px) {
            .color-item { width: calc(20% - 12px); }
        }
        @media (max-width: 500px) {
            .color-item { width: calc(25% - 12px); }
        }

        .season-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin: 60px 0 20px;
            padding: 30px;
            background: #f4f4f4;
            border-left: 4px solid #1a1a1a;
            font-family: 'Syne', sans-serif;
        }

        /* --- VISOR MODAL --- */
        .viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            z-index: 9999; display: none; flex-direction: column;
        }
        .viewer.active { display: flex; }
        .viewer-bg { position: absolute; inset: 0; transition: background 0.4s ease; }
        .close-viewer {
            position: absolute; top: 30px; right: 30px; background: white; border: none;
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer; z-index: 1001;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .viewer-footer {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: white; padding: 20px 40px; border-radius: 50px; text-align: center;
            min-width: 260px; z-index: 1001; box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .viewer-footer strong { display: block; font-size: 18px; color: black; font-family: 'Syne', sans-serif; }
        .viewer-footer span { font-size: 14px; color: #888; font-family: 'Inter', sans-serif; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        function loadSeason(key) {
            const data = colorData[key];
            if (!data) return;

            document.body.classList.remove('mode-landing');
            document.body.classList.add('mode-grid');
            document.getElementById('landing-view').style.display = 'none';
            document.getElementById('grid-view').style.display = 'block';

            document.getElementById('current-season-title').innerText = data.title;
            const container = document.getElementById('dynamic-content');
            container.innerHTML = '';

            renderSection(container, "‚≠ê Colores Estrella", data.star);
            renderSection(container, "üé® Complementarios", data.comp);
            renderSection(container, "üö´ A Evitar", data.avoid);
            renderSection(container, "üíé Joyer√≠a y Metales", data.metal);

            if (data.desc) {
                const finalDesc = document.createElement('p');
                finalDesc.className = 'season-description';
                finalDesc.innerText = data.desc;
                container.appendChild(finalDesc);
            }
            window.scrollTo(0,0);
        }

        function goBack() {
            document.body.classList.remove('mode-grid');
            document.body.classList.add('mode-landing');
            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('landing-view').style.display = 'flex';
        }

        function renderSection(mainContainer, titleText, dataString) {
            if (!dataString) return;

            const h1 = document.createElement('h1');
            h1.className = 'main-title';
            h1.innerText = titleText;
            mainContainer.appendChild(h1);

            dataString.split(';').forEach(group => {
                const parts = group.split('|');
                const subTitle = parts.length > 1 ? parts[0] : ''; 
                const colors = parts.length > 1 ? parts[1] : parts[0];

                const wrap = document.createElement('div');
                wrap.className = 'subgroup-wrapper';
                
                let html = '';
                if(subTitle) html += `<h3 class="sub-title">${subTitle}</h3>`;
                html += `<div class="color-flex-grid">`;
                
                colors.split(',').forEach(c => {
                    const [hex, name] = c.split(':');
                    html += `<div class="color-item" style="--bg-color: ${hex}; background-color: ${hex};" data-hex="${hex}" data-name="${name}"></div>`;
                });
                html += `</div>`;
                
                wrap.innerHTML = html;
                mainContainer.appendChild(wrap);
            });
        }

        const viewer = document.getElementById("viewer");
        const bg = document.getElementById("viewerBg");
        const nameEl = document.getElementById("viewerName");
        const hexEl = document.getElementById("viewerHex");
        const closeBtn = document.getElementById("closeViewerBtn");
        let sectionColors = [];
        let currentIndex = 0;

        document.getElementById('grid-view').addEventListener("click", e => {
            const item = e.target.closest(".color-item");
            if (item) {
                const grid = item.closest(".color-flex-grid");
                sectionColors = Array.from(grid.querySelectorAll(".color-item"));
                currentIndex = sectionColors.indexOf(item);
                updateViewer(currentIndex);
                viewer.classList.add("active");
                document.body.style.overflow = "hidden";
            }
        });

        function updateViewer(index) {
            const item = sectionColors[index];
            if(!item) return;
            bg.style.backgroundColor = item.dataset.hex;
            nameEl.textContent = item.dataset.name;
            hexEl.textContent = item.dataset.hex;
        }

        closeBtn.addEventListener("click", () => {
            viewer.classList.remove("active");
            document.body.style.overflow = "";
        });

        let startX = 0;
        viewer.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        viewer.addEventListener("touchend", e => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) currentIndex = (currentIndex + 1) % sectionColors.length;
                else currentIndex = (currentIndex - 1 + sectionColors.length) % sectionColors.length;
                updateViewer(currentIndex);
            }
        });
    </script>

<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --bg-dark: #0f0f0f;
            --text-dark: #f5f5f5;
            --bg-light: #ffffff;
            --text-light: #1a1a1a;
            --accent: #0047FF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
        }

        body.mode-landing { background-color: var(--bg-dark); color: var(--text-dark); }
        body.mode-grid { background-color: var(--bg-light); color: var(--text-light); }

        /* --- VISTA 1: LANDING --- */
        #landing-view {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        header.landing-header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1.brand-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 12vw, 6rem);
            text-transform: uppercase;
            line-height: 0.85;
            margin: 0;
            letter-spacing: -3px;
        }

        .brand-subtitle {
            font-family: 'Syne', sans-serif;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            letter-spacing: 5px;
            color: #888;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1100px;
        }

        .menu-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid #333;
            color: white;
            padding: 25px 15px;
            font-family: 'Syne', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .menu-btn:hover {
            background: white;
            color: black;
            transform: translateY(-5px);
        }

        /* --- VISTA 2: GRID DE COLORES --- */
        #grid-view {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px 100px;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            padding: 20px 0;
        }

        .back-btn {
            background: #f0f0f0;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .back-btn:hover { background: #000; color: #fff; }

        .season-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .main-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 50px 0 25px;
            display: flex;
            align-items: center;
        }
        .main-title::after { content: ""; flex: 1; height: 1px; background: #ddd; margin-left: 20px; }

        .sub-title { 
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem; 
            color: #666; 
            margin-bottom: 15px; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .subgroup-wrapper { margin-bottom: 40px; }

        .color-flex-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
        }

        .color-item {
            aspect-ratio: 1;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background-color: var(--bg-color);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .color-item:hover { transform: scale(1.05); z-index: 2; }

        @media (max-width: 600px) {
            .color-flex-grid { grid-template-columns: repeat(4, 1fr); }
            h1.brand-title { letter-spacing: -1px; }
            .season-title { font-size: 1.2rem; }
        }

        /* --- VISOR MODAL --- */
        .viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            z-index: 9999; display: none; flex-direction: column;
        }
        .viewer.active { display: flex; }
        .viewer-bg { position: absolute; inset: 0; transition: background 0.3s ease; }
        .close-viewer {
            position: absolute; top: 25px; right: 25px; background: white; border: none;
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 1001;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .viewer-footer {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: white; padding: 20px 35px; border-radius: 15px; text-align: center;
            min-width: 250px; z-index: 1001; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .viewer-footer strong { display: block; font-size: 1.1rem; color: #000; margin-bottom: 5px; }
        .viewer-footer span { font-size: 0.9rem; color: #666; font-family: monospace; }

        .season-description {
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 30px;
            background: #f9f9f9;
            border-left: 5px solid #000;
            font-family: 'Inter', sans-serif;
            margin-top: 60px;
        }
    </style>
</head>

        // --- NAVEGACI√ìN ---
        function loadSeason(key) {
            const data = colorData[key];
            if (!data) return;

            document.body.classList.replace('mode-landing', 'mode-grid');
            document.getElementById('landing-view').style.display = 'none';
            document.getElementById('grid-view').style.display = 'block';

            document.getElementById('current-season-title').innerText = data.title;
            const container = document.getElementById('dynamic-content');
            container.innerHTML = '';

            renderSection(container, "‚≠ê Colores Estrella", data.star);
            renderSection(container, "üé® Complementarios", "Variedad|" + data.comp);
            renderSection(container, "üö´ A Evitar", data.avoid);
            renderSection(container, "üíé Metales", data.metal);

            if (data.finalDescription) {
                const desc = document.createElement('div');
                desc.className = 'season-description';
                desc.innerText = data.finalDescription;
                container.appendChild(desc);
            }
            window.scrollTo(0,0);
        }

        function goBack() {
            document.body.classList.replace('mode-grid', 'mode-landing');
            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('landing-view').style.display = 'flex';
        }

        function renderSection(container, title, dataString) {
            if (!dataString) return;
            
            const h1 = document.createElement('h1');
            h1.className = 'main-title';
            h1.innerText = title;
            container.appendChild(h1);

            dataString.split(';').forEach(group => {
                const [subTitle, colors] = group.includes('|') ? group.split('|') : ['', group];
                const wrap = document.createElement('div');
                wrap.className = 'subgroup-wrapper';
                
                let html = subTitle ? `<h3 class="sub-title">${subTitle}</h3>` : '';
                html += `<div class="color-flex-grid">`;
                colors.split(',').forEach(c => {
                    const [hex, name] = c.split(':');
                    html += `<div class="color-item" style="--bg-color: ${hex}" data-hex="${hex}" data-name="${name}"></div>`;
                });
                html += `</div>`;
                wrap.innerHTML = html;
                container.appendChild(wrap);
            });
        }

        // --- L√ìGICA DEL VISOR ---
        const viewer = document.getElementById("viewer");
        const bg = document.getElementById("viewerBg");
        const nameEl = document.getElementById("viewerName");
        const hexEl = document.getElementById("viewerHex");
        let sectionColors = [];
        let currentIndex = 0;

        document.getElementById('grid-view').addEventListener("click", e => {
            const item = e.target.closest(".color-item");
            if (item) {
                const grid = item.closest(".color-flex-grid");
                sectionColors = Array.from(grid.querySelectorAll(".color-item"));
                currentIndex = sectionColors.indexOf(item);
                updateViewer();
                viewer.classList.add("active");
                document.body.style.overflow = "hidden";
            }
        });

        function updateViewer() {
            const item = sectionColors[currentIndex];
            bg.style.backgroundColor = item.dataset.hex;
            nameEl.textContent = item.dataset.name;
            hexEl.textContent = item.dataset.hex;
        }

        document.getElementById("closeViewerBtn").onclick = () => {
            viewer.classList.remove("active");
            document.body.style.overflow = "";
        };

        // Swipe para m√≥vil
        let touchStartX = 0;
        viewer.ontouchstart = e => touchStartX = e.touches[0].clientX;
        viewer.ontouchend = e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 60) {
                if (diff > 0) currentIndex = (currentIndex + 1) % sectionColors.length;
                else currentIndex = (currentIndex - 1 + sectionColors.length) % sectionColors.length;
                updateViewer();
            }
        };
    </script>
